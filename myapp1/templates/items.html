<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Añadir proyectos</h2>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% extends "index.html" %}
        {% block portfolios %}
        <div class="row">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                {{ form }}
                </table>			
                <button type="submit" class="btn btn-primary btn-sm" value="">Añadir item</button>
            </form>
        </div>	
        {% endblock %}
    </div>
    
</body>
</html>
